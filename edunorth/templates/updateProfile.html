<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .registration-form {
            background: #ffffff;
            color: #000;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .btn-custom {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            transition: background 0.3s ease;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <div class="form-header">
            <h2>Student Registration</h2>
            <p>Fill in your details to register</p>
        </div>
        
        <form method="POST" action="{% url 'update_profile' %}" enctype="multipart/form-data"> 
            {% csrf_token %} 
            {% if error %}
            <div class="alert alert-danger text-center" role="alert">
                {{ error }}
            </div>
            {% endif %} 
            
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" name="location" id="name" class="form-control" placeholder="Enter your City, Country" required>
            </div>

            <div class="mb-3">
                <label for="linkedin" class="form-label">LinkedIn Profile URL</label>
                <input type="url" name="linkedin" id="linkedin" class="form-control" placeholder="Enter your LinkedIn profile URL" required>
            </div>

         

            <div class="mb-3">
                <label for="college" class="form-label">College Name</label>
                <input type="text" name="college" id="college" class="form-control" placeholder="Enter your college name" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Your age ?</label>
               <input type="text" name="age" id="age" class="formm-control" placeholder=" What is your age ?" required>
            </div>

            <div class="mb-3">
                <label for="skills" class="form-label">Current Skills</label>
                <input type="text" name="skills" id="skills" class="form-control" placeholder="Enter your skills, separated by commas" required>
                <small class="text-muted">Example: Python, JavaScript, React, Machine Learning</small>
            </div>

            <div class="mb-3">
                <label for="experience" class="form-label">Experience</label>
                <textarea name="experience" id="experience" class="form-control" rows="4" placeholder="Describe your experience (internships, projects, etc.)"></textarea>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="#" class="text-primary">terms and conditions</a></label>
            </div>

            <button type="submit" class="btn btn-custom w-100">Update Profile</button>
        </form>

        <!-- <div class="text-muted mt-3">
            Already registered? <a href="{% url 'login' %}" class="text-primary">Sign In</a>
        </div>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
